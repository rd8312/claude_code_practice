<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            opacity: 0.7;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="toggleAnimation()">Pause/Play</button>
        <button class="control-btn" onclick="changePattern()">Change Pattern</button>
        <button class="control-btn" onclick="randomizeColors()">Random Colors</button>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="info">
        Click and drag to interact â€¢ Use controls to customize
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let animationId;
        let isAnimating = true;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let pattern = 'spiral';
        let colorScheme = 0;
        
        const colorSchemes = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'],
            ['#a8e6cf', '#dcedc8', '#ffd3a5', '#ffa8a8', '#c8a2c8'],
            ['#ff9a9e', '#fecfef', '#fecfef', '#fecfef', '#a8edea'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe']
        ];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
                this.colorIndex = Math.floor(Math.random() * colorSchemes[colorScheme].length);
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 2 + 1;
            }

            update() {
                if (pattern === 'spiral') {
                    this.angle += 0.02;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                } else if (pattern === 'explosion') {
                    this.vx += (this.x - mouseX) * 0.0001;
                    this.vy += (this.y - mouseY) * 0.0001;
                    this.x += this.vx;
                    this.y += this.vy;
                } else if (pattern === 'gravity') {
                    this.vx += (mouseX - this.x) * 0.0005;
                    this.vy += (mouseY - this.y) * 0.0005;
                    this.x += this.vx * 0.98;
                    this.y += this.vy * 0.98;
                }

                this.life -= this.decay;
                this.radius *= 0.998;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, colorSchemes[colorScheme][this.colorIndex]);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        function createParticles(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            createParticles(mouseX, mouseY, 3);

            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0 && particle.radius > 0.1;
            });

            if (particles.length > 200) {
                particles = particles.slice(-150);
            }

            if (isAnimating) {
                animationId = requestAnimationFrame(animate);
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        }

        function changePattern() {
            const patterns = ['spiral', 'explosion', 'gravity'];
            const currentIndex = patterns.indexOf(pattern);
            pattern = patterns[(currentIndex + 1) % patterns.length];
        }

        function randomizeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            createParticles(clickX, clickY, 20);
        });

        // Initialize
        animate();
    </script>
</body>
</html>
